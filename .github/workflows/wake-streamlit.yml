name: Wake Streamlit App

on:
  schedule:
    # GitHub schedules are UTC.
    # Example: 15:00 UTC = 08:00 America/Denver during winter (MST, UTC-7).
    - cron: "0 */4 * * *"
  workflow_dispatch: {}

jobs:
  wake:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Install Chrome + chromedriver in the runner
      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Run wake script
        env:
          STREAMLIT_APP_URL: "https://interview-me-agent.streamlit.app/"
        run: |
          python wake_streamlit.py
