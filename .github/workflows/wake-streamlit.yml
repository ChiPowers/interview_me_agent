name: Wake Streamlit App

on:
  schedule:
    - cron: "0 */4 * * *"  # every 4 hours (UTC)
  workflow_dispatch: {}

jobs:
  wake:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Run wake script
        env:
          STREAMLIT_APP_URL: "https://interview-me-agent.streamlit.app/"
          ARTIFACT_DIR: "wake_artifacts"
        run: |
          python wake_streamlit.py

      - name: Upload wake artifacts (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: wake-artifacts
          path: wake_artifacts
          if-no-files-found: ignore
